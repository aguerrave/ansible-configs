# tasks to complete before running roles
- hosts: all
  tags: always
  become: true
  pre_tasks:
    - name: pre-run | update package cache (fedora)
      tags: always
      dnf: update_cache=yes
      changed_when: False
      when: ansible_distribution == "Fedora"

# run roles
- hosts: all
  tags: base
  become: true
  any_errors_fatal: true
  roles:
    - base

- hosts: workstation
  tags: workstation
  become: true
  roles:
    - workstation

- hosts: thinkpad
  tags: thinkpad
  become: true
  roles:
    - thinkpad

# end of run cleanup and reporting
- hosts: all
  become: true
  tasks:
  - name: autoremove orphan packages (fedora)
    tags: always
    dnf:
      autoremove: yes
    when: ansible_distribution == "Fedora"

  - name: send completion alert
    include_tasks: playbooks/send_completion_alert.yml
    tags: always
    when:
      - task_failed is not defined

  - name: send failure alert
    include_tasks: playbooks/send_failure_alert.yml
    tags: always
    when:
      - task_failed is defined
      - task_failed == true
